<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel Demo Page</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="css/carousel.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
    <h1>Carousel demo page</h1>
  
    <div id="my-carousel">
        <span class="lamp material-icons md-24">wb_incandescent</span>
        <div class="title-flex">

        </div>


  <div id="carousel" class="carousel">

  </div>
    </div>
   
    <script type="text/javascript" src="js/objects.js" async></script>
    <script type="text/javascript" src="js/carousel.js" async></script>
